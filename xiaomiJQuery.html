<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>小米效果</title>
    <style>
        *{
            margin: 0;
            padding: 0;
            list-style: none;
        }

        #banner{
            width: 1226px;
            height: 460px;
            margin: 0 auto;
            position: relative;
        }
        .imgbox{
            width: 1226px;
            height: 460px;

        }
        .imgbox li{
            width: 1226px;
            height: 460px;
            position: absolute;
            left: 0;
            top: 0;
            transition: all 1s linear;
            opacity: 0.5;
            background: #ff6700;
            font-size:50px;
            line-height: 460px;
            text-align: center;
        }
        .imgbox .active{
            z-index: 9;
            opacity: 1;
        }
        .pagerbox{
            width: 150px;
            height: 10px;
            position: absolute;
            right: 30px;
            bottom: 30px;
            z-index: 999;
        }
        .pagerbox li{
            width: 6px;
            height:6px;
            margin: 0 10px;
            background-color: #fff;
            float: left;
            border-radius: 50%;
            border: 2px solid #6b6b6b;
            cursor: pointer;
            /* transition: all 0.5s; */
        }
        .pagerbox .active{
            background-color: red;

        }
        .pagerbox li:hover{
            background-color: red;
        }
        .prev,.next{
            width: 41px;
            height: 69px;
            position: absolute;
            top: 50%;
            margin-top: -35px;
            z-index: 100;
            /*background: url('../img/jiantou.png');*/
            background: red;
            opacity: 0.6;
            cursor: pointer;
            font-size: 40px;
        }
        .prev{
            left: 234px;
            background-position: -84px 0;
        }
        .prev:hover{
            background-position: 0 0;
        }
        .next{
            right: 0;
            background-position: -124px 0;
        }
        .next:hover{
            background-position: -42px 0;
        }
        #buy{
            width: 1226px;
            height: auto;
            margin: 0 auto;
        }
        .buy_top{
            width: 100%;
            height: 30px;
            background: red;
        }
        .buy_arrow{
            width: 100px;
            height: 30px;
            float: right;
            cursor: pointer;
            background-color: blue;
        }
        .buy_arrow span{
            display: block;
            width: 50%;
            height: 30px;
            float: left;
            box-sizing: border-box;
            border: 1px solid #ccc;
            text-align: center;
            line-height: 30px;
            color: #333;
            font-weight: bold;
            user-select: none;
        }
        .buy_arrow span:hover{
            color: yellow;
        }
        .buy_arrow span.disable{
            color: #ccc;
        }
        .buy_bottom{
            width: 100%;
            height: 300px;
            /* background-color: yellowgreen; */
        }
        .buy_time{
            width: 234px;
            float: left;
            height: 300px;
            margin-right: 14px;
            background-color: yellow;
        }
        .buy_list{
            width: 976px;
            height: 300px;
            float: left;
            overflow: hidden;

        }
        .buy_inner{
            width: 3000px;
            height: 300px;
            background-color: #ccc;
            /*transition: all 1s;*/

        }

        .buy_item{
            width: 234px;
            margin-left: 14px;
            float: left;
            height: 300px;
            background-repeat: no-repeat;
            background-size: 100% 300px;

        }
        .buy_item1{
            margin-left: 0;
        }
        .buy_inner li{
            line-height: 300px;
            text-align: center;
        }
        /*.buy_item:nth-child(2n){*/
            /*background-image: url("../img/w1.jpg");*/

        /*}*/
        /*.buy_item:nth-child(2n-1){*/
            /*background-image: url("../img/w2.jpg");*/

        /*}*/
        .content{
            width: 1226px;
            height: 400px;
            margin: 0 auto;
            border: 1px solid #000;

        }
        .content_top{
            width: 100%;
            height: 30px;
        }
        .content_top .type{
            float: left;
            height: 30px;
            line-height: 30px;
            text-align: center;
            margin: 0 20px;
            cursor: pointer;
            transition: all 0.5s;
        }
        .content_top .active{
            color: orange;
            border-bottom: 1px solid orange;
            height: 29px;
        }
        .content_bottom{
            width: 1226px;
            height: 370px;
            position: relative;
        }
        .goodslist{
            width: 1226px;
            position: absolute;
            left: 0;
            top: 0;
            font-size: 30px;
            color: red;
            line-height: 370px;
            background-color: #fff;
            text-align: center;
        }
        .content_bottom .active{
            z-index: 30;
        }
    </style>
</head>

</div>
<script src="jQuery.js"></script>

<script>
    //banner
    $(".pagerbox li").click(function(){
        let index=$(this).index();
        $(".pagerbox li").removeClass("active").eq(index).addClass("active");
        $(this).addClass("active").siblings(".active").removeClass("active");
        $(".imgbox li").removeClass("active").eq(index).addClass("active");
        $(this).addClass("active").siblings(".active").removeClass("active");
    })
    $("#banner").mouseenter(function(){
        $(".prev").fadeIn(500);
        $(".next").fadeIn(500);
    }).mouseleave(function(){
        $(".prev").fadeOut(500);
        $(".next").fadeOut(500);
    })
    var n1=0;
    $(".next").click(function(){
        n1++;
        if(n1===5){
            n1=0;
        }
        $(".imgbox li").removeClass("active");
        $(".imgbox li").eq(n1).addClass("active");
        $(".pagerbox li").removeClass("active");
        $(".pagerbox li").eq(n1).addClass("active");
    })
    $(".prev").click(function(){
        n1--;
        if(n1===-1){
            n1=4;
        }
        $(".imgbox li").removeClass("active");
        $(".imgbox li").eq(n1).addClass("active");
        $(".pagerbox li").removeClass("active");
        $(".pagerbox li").eq(n1).addClass("active");
    })

    //小米闪购部分
    let inner=$(".buy_inner");
    let n=0;
    $(".buy_next").click(function(){
        n++;
        $(".buy_prev").removeClass("disable");
        if(n===2){
            $(this).addClass("disable");
        }
        if(n===3){
            n=2;
            return;
        }
        inner.animate({marginLeft:-n*992},1000);
    });
    $(".buy_prev").click(function(){
        n--;
        $(".buy_next").removeClass("disable");
        if(n===0){
            $(".buy_prev").addClass("disable");
        }
        if(n===-1){
            n=0;
            return;
        }
        inner.animate({marginLeft:-n*992},1000);
    });
    //小米选项卡
    $(".content").each(function(){
    $(".type").mouseenter(function(){
        $(this).addClass("active").siblings(".active").removeClass("active");
        var index=$(this).index();
        $(".goodslist").removeClass("active").eq(index).addClass("active");
    })
    })
</script>
